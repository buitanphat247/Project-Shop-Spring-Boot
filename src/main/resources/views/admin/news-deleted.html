<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/authLayout :: layout('Tin tức đã xóa', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Tin tức đã xóa - Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Tin tức đã xóa</h1>
                    <p class="text-gray-600 mt-2">Quản lý các tin tức đã bị xóa</p>
                </div>
                <button class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                    <i class="fas fa-trash mr-2"></i>Xóa vĩnh viễn
                </button>
            </div>
            
            <div class="mb-6">
                <div class="flex items-center space-x-4">
                    <div class="flex-1">
                        <input type="text" placeholder="Tìm kiếm tin tức đã xóa..." 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    <button class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors">
                        <i class="fas fa-filter mr-2"></i>Lọc
                    </button>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-red-50 border border-red-200 rounded-lg overflow-hidden">
                    <div class="h-48 bg-gray-200"></div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">iPhone 14 Pro Max cũ</h3>
                        <p class="text-gray-600 text-sm mb-3">Bài viết về iPhone 14 Pro Max đã bị xóa...</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500">Xóa ngày: 10/01/2024</span>
                            <div class="flex space-x-2">
                                <button class="text-green-600 hover:text-green-900 text-sm">Khôi phục</button>
                                <button class="text-red-600 hover:text-red-900 text-sm">Xóa vĩnh viễn</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-red-50 border border-red-200 rounded-lg overflow-hidden">
                    <div class="h-48 bg-gray-200"></div>
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">Samsung Galaxy S23</h3>
                        <p class="text-gray-600 text-sm mb-3">Bài viết về Galaxy S23 đã bị xóa...</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500">Xóa ngày: 08/01/2024</span>
                            <div class="flex space-x-2">
                                <button class="text-green-600 hover:text-green-900 text-sm">Khôi phục</button>
                                <button class="text-red-600 hover:text-red-900 text-sm">Xóa vĩnh viễn</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
