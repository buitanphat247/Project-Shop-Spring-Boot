<div th:replace="~{layouts/authLayout :: layout('Sản phẩm', ~{::content})}">
  <div th:fragment="content">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Danh mục sản phẩm</h1>
      </div>

      <div class="mb-6">
        <div class="flex items-center space-x-4">
          <div class="flex-1">
            <input type="text" placeholder="Tìm kiếm sản phẩm..." class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale" />
          </div>
        </div>
      </div>

      <!-- Loading State -->
      <div id="loadingState" class="flex justify-center items-center py-12 hidden">
        <div class="text-center">
          <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
          <p class="text-gray-600">Đang tải sản phẩm...</p>
        </div>
      </div>

      <!-- Error State -->
      <div id="errorState" class="flex justify-center items-center py-12 hidden">
        <div class="text-center">
          <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Lỗi tải dữ liệu</h3>
          <p class="text-gray-500 mb-4">Không thể tải danh sách sản phẩm</p>
          <button id="retryLoad" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition-colors">
            <i class="fas fa-redo mr-2"></i>Thử lại
          </button>
        </div>
      </div>

      <!-- Empty State -->
      <div id="emptyState" class="flex justify-center items-center py-12 hidden">
        <div class="text-center">
          <i class="fas fa-shopping-bag text-6xl text-gray-300 mb-4"></i>
          <h3 class="text-xl font-semibold text-gray-700 mb-2">Chưa có sản phẩm nào</h3>
          <p class="text-gray-500 mb-4">Hãy thêm sản phẩm đầu tiên để bắt đầu</p>
          <button id="addFirstProduct" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Thêm sản phẩm đầu tiên
          </button>
        </div>
      </div>

      <!-- Products Table -->
      <div id="productsTable" class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sản phẩm</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Giá</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tồn kho</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Trạng thái</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Thao tác</th>
            </tr>
          </thead>
          <tbody id="productsTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Products will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- CSS for animations and no-scale effect -->
<style>
  /* Custom animations */
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  
  @keyframes zoomIn {
    from { transform: scale(0.3); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
  }
  
  @keyframes zoomOut {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(0.3); opacity: 0; }
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  /* Override global input focus scale for no-scale class */
  input.no-scale:focus {
    transform: none !important;
  }
</style>

<!-- Products JavaScript -->
<script defer src="/js/admin/products.js"></script>
