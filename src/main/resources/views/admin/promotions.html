<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/authLayout :: layout('Khuyến mãi', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Khuyến mãi - Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý khuyến mãi</h1>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-plus mr-2"></i>Tạo khuyến mãi
                </button>
            </div>
            
            <!-- Promotion Stats -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-500 rounded-full">
                            <i class="fas fa-percentage text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Tổng khuyến mãi</p>
                            <p class="text-2xl font-bold text-gray-900">12</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-green-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-500 rounded-full">
                            <i class="fas fa-play text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Đang hoạt động</p>
                            <p class="text-2xl font-bold text-gray-900">8</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-yellow-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-500 rounded-full">
                            <i class="fas fa-pause text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Tạm dừng</p>
                            <p class="text-2xl font-bold text-gray-900">3</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-red-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-red-500 rounded-full">
                            <i class="fas fa-stop text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Đã kết thúc</p>
                            <p class="text-2xl font-bold text-gray-900">1</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Promotions List -->
            <div class="space-y-4">
                <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-16 h-16 bg-red-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-percentage text-white text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900">Giảm giá 20% iPhone 15 Pro</h3>
                                <p class="text-sm text-gray-600">Áp dụng cho tất cả iPhone 15 Pro</p>
                                <p class="text-sm text-gray-500">Từ 15/01/2024 đến 31/01/2024</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-green-100 text-green-800">
                                Đang hoạt động
                            </span>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-900">Sửa</button>
                                <button class="text-yellow-600 hover:text-yellow-900">Tạm dừng</button>
                                <button class="text-red-600 hover:text-red-900">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white border border-gray-200 rounded-lg p-6 hover:shadow-lg transition-shadow">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-16 h-16 bg-blue-500 rounded-lg flex items-center justify-center">
                                <i class="fas fa-gift text-white text-2xl"></i>
                            </div>
                            <div class="ml-4">
                                <h3 class="text-lg font-semibold text-gray-900">Mua 2 tặng 1 AirPods</h3>
                                <p class="text-sm text-gray-600">Mua 2 AirPods Pro tặng 1 AirPods thường</p>
                                <p class="text-sm text-gray-500">Từ 10/01/2024 đến 25/01/2024</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="inline-flex px-3 py-1 text-sm font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                Tạm dừng
                            </span>
                            <div class="flex space-x-2">
                                <button class="text-blue-600 hover:text-blue-900">Sửa</button>
                                <button class="text-green-600 hover:text-green-900">Kích hoạt</button>
                                <button class="text-red-600 hover:text-red-900">Xóa</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
