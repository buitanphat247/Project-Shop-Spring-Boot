<div th:replace="~{layouts/authLayout :: layout('Dashboard', ~{::content})}">
  <div th:fragment="content">
    
    <!-- Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
      <div class="bg-white p-6 rounded-lg shadow-sm">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-blue-500 rounded-lg flex items-center justify-center mr-4">
            <i class="fas fa-users text-white"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Người dùng</h3>
            <p class="text-gray-600">1,234 người dùng</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-green-500 rounded-lg flex items-center justify-center mr-4">
            <i class="fas fa-shopping-cart text-white"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Đơn hàng</h3>
            <p class="text-gray-600">567 đơn hàng</p>
          </div>
        </div>
      </div>

      <div class="bg-white p-6 rounded-lg shadow-sm">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-purple-500 rounded-lg flex items-center justify-center mr-4">
            <i class="fas fa-box text-white"></i>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-gray-800">Sản phẩm</h3>
            <p class="text-gray-600">89 sản phẩm</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="bg-white p-6 rounded-lg shadow-sm">
      <h3 class="text-xl font-semibold text-gray-800 mb-4">Hoạt động gần đây</h3>
      <div class="space-y-3">
        <div class="flex items-center justify-between py-2 border-b border-gray-200">
          <div class="flex items-center">
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-plus text-green-600 text-sm"></i>
            </div>
            <span class="text-gray-700">Sản phẩm mới được thêm</span>
          </div>
          <span class="text-sm text-gray-500">2 phút trước</span>
        </div>
        
        <div class="flex items-center justify-between py-2 border-b border-gray-200">
          <div class="flex items-center">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
              <i class="fas fa-shopping-cart text-blue-600 text-sm"></i>
            </div>
            <span class="text-gray-700">Đơn hàng mới</span>
          </div>
          <span class="text-sm text-gray-500">5 phút trước</span>
        </div>
      </div>
    </div>
  </div>
</div>
