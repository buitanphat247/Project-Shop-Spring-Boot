<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" th:replace="~{layouts/authLayout :: layout('Dashboard', ~{::content})}">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Admin</title>
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-sm p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>
            <p class="text-gray-600">Chào mừng đến với trang quản trị hệ thống.</p>
            
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-8">
                <div class="bg-blue-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-500 rounded-full">
                            <i class="fas fa-shopping-cart text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Tổng đơn hàng</p>
                            <p class="text-2xl font-bold text-gray-900">1,234</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-green-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-500 rounded-full">
                            <i class="fas fa-box text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Sản phẩm</p>
                            <p class="text-2xl font-bold text-gray-900">567</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-yellow-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-500 rounded-full">
                            <i class="fas fa-users text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Khách hàng</p>
                            <p class="text-2xl font-bold text-gray-900">89</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-purple-50 p-6 rounded-lg">
                    <div class="flex items-center">
                        <div class="p-3 bg-purple-500 rounded-full">
                            <i class="fas fa-dollar-sign text-white"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-600">Doanh thu</p>
                            <p class="text-2xl font-bold text-gray-900">$12,345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
