<div th:replace="~{layouts/authLayout :: layout('Thêm tin tức', ~{::content})}">
  <div th:fragment="content">
    <div class="bg-white rounded-lg shadow-sm p-6">
      <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Thêm tin tức mới</h1>
        <p class="text-gray-600 mt-2">Tạo bài viết tin tức mới cho website</p>
      </div>

      <form class="space-y-6">
        <!-- Tiêu đề -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tiêu đề</label>
          <input
            type="text"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập tiêu đề tin tức"
          />
        </div>

        <!-- Mô tả -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Mô tả ngắn</label>
          <textarea
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Nhập mô tả ngắn về tin tức"
          ></textarea>
        </div>

        <!-- CKEditor -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Nội dung</label>
          <textarea id="editor" name="content"></textarea>
        </div>

        <!-- Danh mục + Trạng thái -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Danh mục</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>Chọn danh mục</option>
              <option>Công nghệ</option>
              <option>Điện thoại</option>
              <option>Laptop</option>
              <option>Phụ kiện</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Trạng thái</label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
              <option>Bản nháp</option>
              <option>Xuất bản</option>
              <option>Ẩn</option>
            </select>
          </div>
        </div>

        <!-- Hình ảnh -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Hình ảnh đại diện</label>
          <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
            <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">Kéo thả hình ảnh vào đây hoặc click để chọn</p>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
          <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors">Hủy</button>
          <!-- <button type="button" id="testButton" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
            <i class="fas fa-test-tube mr-2"></i>Test Script
          </button> -->
          <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-save mr-2"></i>Lưu tin tức
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
