<div th:replace="~{layouts/authLayout :: layout('Danh mục', ~{::content})}">
    <div th:fragment="content">
      <div class="bg-white rounded-lg p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-3xl font-bold text-gray-800">Danh mục tin tức</h1>
          <button id="addCategoryButton" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
            <i class="fas fa-plus mr-2"></i>Thêm danh mục
          </button>
        </div>
  
        <div class="mb-6">
          <div class="flex items-center space-x-4">
            <div class="flex-1">
              <input
                type="text"
                placeholder="Tìm kiếm danh mục..."
                class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none transition-colors no-scale"
              />
            </div>
          </div>
        </div>
  
        <!-- Categories Grid Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Categories will be loaded here via AJAX -->
        </div>
      </div>
  
      <!-- Add Category Modal -->
      <div
        id="addCategoryModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center"
      >
        <div id="modalContent" class="relative p-5 border w-96 shadow-lg rounded-md bg-white transform">
          <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
              <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Thêm danh mục mới</h3>
              <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
              </button>
            </div>
  
            <form id="addCategoryForm">
              <input type="hidden" id="categoryId" name="id" />
              <div class="mb-4">
                <label for="categoryName" class="block text-sm font-medium text-gray-700 mb-2">
                  Tên danh mục <span class="text-red-500">*</span>
                </label>
                <input
                  type="text"
                  id="categoryName"
                  name="name"
                  required
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Nhập tên danh mục..."
                />
                <div id="slugPreview" class="mt-2 text-sm text-gray-500 hidden">
                  <span class="font-medium">Slug sẽ là:</span> <span id="slugText" class="text-blue-600"></span>
                </div>
              </div>
  
              <div class="flex justify-end space-x-3">
                <button type="button" id="cancelAdd" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                  Hủy
                </button>
                <button type="button" id="submitAdd" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">
                  <i class="fas fa-plus mr-2"></i>Thêm danh mục
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <!-- Delete Confirmation Modal -->
      <div
        id="deleteConfirmModal"
        class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50 flex items-center justify-center"
      >
        <div id="deleteModalContent" class="relative p-5 border w-96 shadow-lg rounded-md bg-white transform">
          <div class="mt-3">
            <div class="flex items-center justify-between mb-4">
              <h3 class="text-lg font-medium text-gray-900">Xác nhận xóa</h3>
              <button id="closeDeleteModal" class="text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
              </button>
            </div>
  
            <div class="mb-6">
              <div class="flex items-center mb-4">
                <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mr-4">
                  <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                </div>
                <div>
                  <h4 class="text-lg font-semibold text-gray-900">Bạn có chắc chắn muốn xóa?</h4>
                  <p class="text-sm text-gray-600">Hành động này không thể hoàn tác!</p>
                </div>
              </div>
  
              <div class="bg-gray-50 rounded-lg p-4">
                <div class="flex items-center">
                  <div class="w-8 h-8 bg-blue-500 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-folder text-white text-sm"></i>
                  </div>
                  <div>
                    <h5 id="deleteCategoryName" class="font-semibold text-gray-900">Tên danh mục</h5>
                    <p id="deleteCategorySlug" class="text-sm text-gray-600">Slug</p>
                  </div>
                </div>
              </div>
            </div>
  
            <div class="flex justify-end space-x-3">
              <button type="button" id="cancelDelete" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition-colors">
                <i class="fas fa-times mr-2"></i>Hủy
              </button>
              <button type="button" id="confirmDelete" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                <i class="fas fa-trash mr-2"></i>Xóa danh mục
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" defer></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/ui-lightness/jquery-ui.css" />
  
  <!-- News Categories CSS -->
  <link rel="stylesheet" href="/css/admin/news-categories.css" />
  
  <!-- External JavaScript -->
  <script src="/js/admin/news-categories.js" defer></script>
