<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.vaadin.com/vaadin-icons/vaadin-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header th:replace="layouts/header :: header"></header>

    <main class="flex-1">
     

      <!-- Centered login card -->
      <section class="container mx-auto px-4 py-10">
        <div class="max-w-md mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
          <!-- Brand banner -->
          <div class="h-28 bg-gradient-to-r from-[#2f604a] to-[#4a7c59] flex items-center justify-center">
            <div class="flex items-center gap-3 text-white">
              <div class="w-10 h-10 bg-white/20 rounded-full grid place-items-center"><i class="fas fa-leaf"></i></div>
              <div>
                <div class="text-lg font-bold tracking-wide">THE MONA</div>
                <div class="text-xs opacity-90">FRESH & NATURAL</div>
              </div>
            </div>
          </div>

          <form class="p-6 space-y-5" method="post" th:action="@{/auth/login}">
            <!-- Email -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                <input name="email" type="email" required placeholder="example@email.com" class="w-full rounded-lg border border-gray-300 pl-10 pr-3 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
            </div>

            <!-- Password -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                <input name="password" type="password" required placeholder="••••••••" class="w-full rounded-lg border border-gray-300 pl-10 pr-10 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between text-sm">
              <label class="inline-flex items-center gap-2 select-none">
                <input type="checkbox" class="rounded border-gray-300 text-[#2f604a] focus:ring-[#2f604a]" />
                <span>Ghi nhớ đăng nhập</span>
              </label>
              <a href="#" class="text-[#cb5439] hover:underline">Quên mật khẩu?</a>
            </div>

            <button type="submit" class="w-full py-3 rounded-full bg-[#cb5439] text-white font-semibold hover:bg-[#a0452e] transition-colors">Đăng nhập</button>

            <div class="relative text-center text-xs text-gray-500">
              <span class="bg-white px-2 relative z-10">hoặc</span>
              <div class="absolute left-0 right-0 top-1/2 -translate-y-1/2 border-t border-gray-200"></div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <button type="button" class="flex items-center justify-center gap-2 px-3 py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                <i class="fab fa-google text-red-500"></i>
                <span class="text-sm">Google</span>
              </button>
              <button type="button" class="flex items-center justify-center gap-2 px-3 py-2 rounded-lg border border-gray-300 hover:bg-gray-50">
                <i class="fab fa-facebook-f text-[#1877f2]"></i>
                <span class="text-sm">Facebook</span>
              </button>
            </div>

            <p class="text-center text-sm text-gray-600">Chưa có tài khoản?
              <a href="/auth/signup" class="text-[#2f604a] font-medium hover:underline">Đăng ký ngay</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer th:replace="layouts/footer :: footer"></footer>
  </body>
</html>
