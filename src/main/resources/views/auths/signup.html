<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.14/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.vaadin.com/vaadin-icons/vaadin-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <header th:replace="layouts/header :: header"></header>

    <main class="flex-1">
     

      <section class="container mx-auto px-4 py-10">
        <div class="max-w-lg mx-auto bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
          <div class="h-24 bg-gradient-to-r from-[#2f604a] to-[#4a7c59] flex items-center justify-center">
            <div class="flex items-center gap-3 text-white">
              <div class="w-10 h-10 bg-white/20 rounded-full grid place-items-center"><i class="fas fa-user-plus"></i></div>
              <div class="text-lg font-bold tracking-wide">Đăng ký thành viên</div>
            </div>
          </div>

          <form class="p-6 space-y-5" method="post" th:action="@{/auth/signup}">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Họ và tên</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-user"></i></span>
                <input name="fullName" type="text" required placeholder="Nguyễn Văn A" class="w-full rounded-lg border border-gray-300 pl-10 pr-3 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
              <div class="relative">
                <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-envelope"></i></span>
                <input name="email" type="email" required placeholder="example@email.com" class="w-full rounded-lg border border-gray-300 pl-10 pr-3 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Mật khẩu</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                  <input name="password" type="password" required placeholder="••••••••" class="w-full rounded-lg border border-gray-300 pl-10 pr-3 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Nhập lại mật khẩu</label>
                <div class="relative">
                  <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400"><i class="fas fa-lock"></i></span>
                  <input name="confirmPassword" type="password" required placeholder="••••••••" class="w-full rounded-lg border border-gray-300 pl-10 pr-3 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Số điện thoại</label>
                <input name="phone" type="tel" placeholder="0912 345 678" class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Ngày sinh</label>
                <input name="dob" type="date" class="w-full rounded-lg border border-gray-300 px-4 py-3 focus:ring-2 focus:ring-[#2f604a] focus:outline-none" />
              </div>
            </div>

            <div class="flex items-start gap-3 text-sm">
              <input type="checkbox" required class="mt-1 rounded border-gray-300 text-[#2f604a] focus:ring-[#2f604a]" />
              <span>Tôi đồng ý với <a href="#" class="text-[#cb5439] hover:underline">Điều khoản</a> và <a href="#" class="text-[#cb5439] hover:underline">Chính sách bảo mật</a>.</span>
            </div>

            <button type="submit" class="w-full py-3 rounded-full bg-[#2f604a] text-white font-semibold hover:bg-[#254d3b] transition-colors">Đăng ký</button>

            <p class="text-center text-sm text-gray-600">Đã có tài khoản?
              <a th:href="@{/auth/signin}" href="/auth/signin" class="text-[#cb5439] font-medium hover:underline">Đăng nhập</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <footer th:replace="layouts/footer :: footer"></footer>
  </body>
</html>
