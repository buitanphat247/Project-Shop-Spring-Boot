<style>
  .cart-item {
    transition: all 0.3s ease;
  }

  .cart-item:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  .quantity-btn {
    transition: all 0.2s ease;
  }

  .quantity-btn:hover {
    background-color: #2f604a;
    color: white;
  }

  .remove-btn {
    transition: all 0.2s ease;
  }

  .remove-btn:hover {
    background-color: #dc2626;
    color: white;
  }

  .checkout-btn {
    background: linear-gradient(135deg, #2f604a 0%, #1e3d2e 100%);
    transition: all 0.3s ease;
  }

  .checkout-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(47, 96, 74, 0.3);
  }
</style>

<div th:replace="~{layouts/main-layout :: layout('Giỏ hàng - THE MONA', ~{::content})}">
  <div th:fragment="content">
    <main class="container mx-auto px-4 py-8">

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Cart Items -->
        <div class="lg:col-span-2">
          <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
            <!-- Cart Header -->
            <div class="bg-[#f8f9fa] px-6 py-4 border-b border-gray-200">
              <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold text-[#2f604a]">Sản phẩm trong giỏ</h2>
                <span class="text-sm text-gray-600" id="itemCount">3 sản phẩm</span>
              </div>
            </div>

            <!-- Cart Items List -->
            <div class="divide-y divide-gray-200" id="cartItems">
              <!-- Items will be loaded dynamically from localStorage -->
            </div>

            <!-- Cart Actions -->
            <div class="bg-[#f8f9fa] px-6 py-4 border-t border-gray-200">
              <div class="flex items-center justify-between">
                <button onclick="continueShopping()"
                  class="text-[#2f604a] hover:text-[#1e3d2e] font-medium flex items-center space-x-2">
                  <i class="fas fa-arrow-left"></i>
                  <span>Tiếp tục mua sắm</span>
                </button>
                <button onclick="clearAllItems()"
                  class="text-red-600 hover:text-red-700 font-medium flex items-center space-x-2">
                  <i class="fas fa-trash"></i>
                  <span>Xóa tất cả</span>
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Summary -->
        <div class="lg:col-span-1">
          <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-6 sticky top-8">
            <h3 class="text-xl font-bold text-[#2f604a] mb-6">Tóm tắt đơn hàng</h3>

            <div class="space-y-4 mb-6">
              <div class="flex justify-between items-center">
                <span class="text-gray-600">Tạm tính</span>
                <span class="font-semibold" id="subtotal">1.100.000 đ</span>
              </div>
              <div class="flex justify-between items-center">
                <span class="text-gray-600">Phí vận chuyển</span>
                <span class="font-semibold text-green-600">Miễn phí</span>
              </div>
              <hr class="border-gray-200" />
              <div class="flex justify-between items-center text-lg">
                <span class="font-bold text-[#2f604a]">Tổng cộng</span>
                <span class="font-bold text-[#cb5439] text-xl" id="total">1.100.000 đ</span>
              </div>
            </div>

            <!-- Discount Code -->
            <div class="mb-6">
              <label class="block text-sm font-medium text-gray-700 mb-2">Mã giảm giá</label>
              <div class="flex space-x-2">
                <input type="text" placeholder="Nhập mã giảm giá"
                  class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#2f604a]" />
                <button onclick="applyDiscount()"
                  class="px-4 py-2 bg-[#2f604a] text-white rounded-lg hover:bg-[#1e3d2e] transition-colors">
                  Áp dụng
                </button>
              </div>
            </div>

            <!-- Checkout -->
            <button onclick="checkout()" class="checkout-btn w-full py-4 text-white font-bold text-lg rounded-xl mb-4">
              <i class="fas fa-shopping-cart mr-2"></i>
              Thanh toán ngay
            </button>

            <div class="text-center text-sm text-gray-500">
              <i class="fas fa-shield-alt mr-1"></i> Thanh toán an toàn & bảo mật
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="/js/cart.js"></script>

<script>
// Cart functionality
let cart = [];

// Load cart from localStorage
function loadCartFromStorage() {
    const cartData = localStorage.getItem('cart');
    if (cartData) {
        cart = JSON.parse(cartData);
        console.log('Loaded cart from localStorage:', cart);
        renderCartItems();
        updateCartSummary();
    } else {
        cart = [];
        showEmptyCart();
    }
}

// Render cart items
function renderCartItems() {
    const cartItemsContainer = document.getElementById('cartItems');
    const itemCountElement = document.getElementById('itemCount');
    
    if (cart.length === 0) {
        showEmptyCart();
        return;
    }
    
    // Update item count
    const totalItems = cart.reduce((total, item) => total + item.quantity, 0);
    itemCountElement.textContent = `${totalItems} sản phẩm`;
    
    // Render items
    cartItemsContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item p-6" data-product-id="${item.id}">
            <div class="flex items-center space-x-4">
                <!-- Product Image -->
                <div class="w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-box text-gray-400 text-2xl"></i>
                </div>

                <!-- Product Info -->
                <div class="flex-1 min-w-0">
                    <h3 class="text-lg font-semibold text-[#1f2d3d] mb-1">${item.name}</h3>
                    <p class="text-sm text-gray-600 mb-2">SKU: ${item.id}</p>
                    <div class="flex items-center space-x-4">
                        <span class="text-[#cb5439] font-bold text-lg">${formatPrice(item.price)}₫</span>
                    </div>
                </div>

                <!-- Quantity Controls -->
                <div class="flex items-center space-x-2">
                    <button class="quantity-btn w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-600"
                            onclick="updateQuantity(${index}, -1)">
                        <i class="fas fa-minus text-xs"></i>
                    </button>
                    <input type="number" value="${item.quantity}" min="1" 
                           class="w-12 h-8 text-center border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-[#2f604a]"
                           onchange="updateQuantityInput(${index}, this.value)" />
                    <button class="quantity-btn w-8 h-8 rounded-full border border-gray-300 flex items-center justify-center text-gray-600"
                            onclick="updateQuantity(${index}, 1)">
                        <i class="fas fa-plus text-xs"></i>
                    </button>
                </div>

                <!-- Total Price -->
                <div class="text-right">
                    <div class="text-lg font-bold text-[#2f604a]">${formatPrice(item.price * item.quantity)}₫</div>
                    <div class="text-sm text-gray-500">${formatPrice(item.price)}₫ × ${item.quantity}</div>
                </div>

                <!-- Remove Button -->
                <button class="remove-btn w-8 h-8 rounded-full border border-red-300 text-red-600 flex items-center justify-center"
                        onclick="removeItem(${index})">
                    <i class="fas fa-trash text-xs"></i>
                </button>
            </div>
        </div>
    `).join('');
}

// Show empty cart
function showEmptyCart() {
    const cartItemsContainer = document.getElementById('cartItems');
    const itemCountElement = document.getElementById('itemCount');
    
    itemCountElement.textContent = '0 sản phẩm';
    cartItemsContainer.innerHTML = `
        <div class="p-8 text-center">
            <div class="text-gray-400 mb-4">
                <i class="fas fa-shopping-cart text-6xl"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-600 mb-2">Giỏ hàng trống</h3>
            <p class="text-gray-500 mb-4">Bạn chưa có sản phẩm nào trong giỏ hàng</p>
            <button onclick="continueShopping()" 
                    class="bg-[#2f604a] text-white px-6 py-2 rounded-lg hover:bg-[#1e3d2e] transition-colors">
                <i class="fas fa-shopping-bag mr-2"></i>
                Bắt đầu mua sắm
            </button>
        </div>
    `;
    
    // Update summary for empty cart
    document.getElementById('subtotal').textContent = '0₫';
    document.getElementById('total').textContent = '0₫';
}

// Update quantity
function updateQuantity(index, delta) {
    if (index >= 0 && index < cart.length) {
        cart[index].quantity += delta;
        if (cart[index].quantity < 1) {
            cart[index].quantity = 1;
        }
        
        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Re-render
        renderCartItems();
        updateCartSummary();
    }
}

// Update quantity from input
function updateQuantityInput(index, value) {
    if (index >= 0 && index < cart.length) {
        const newQuantity = parseInt(value) || 1;
        cart[index].quantity = Math.max(1, newQuantity);
        
        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Re-render
        renderCartItems();
        updateCartSummary();
    }
}

// Remove item
function removeItem(index) {
    if (index >= 0 && index < cart.length) {
        cart.splice(index, 1);
        
        // Save to localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Re-render
        renderCartItems();
        updateCartSummary();
        
        // Show notification
        showNotification('Đã xóa sản phẩm khỏi giỏ hàng!', 'success');
    }
}

// Update cart summary
function updateCartSummary() {
    const subtotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
    const shipping = 0; // Free shipping
    const total = subtotal + shipping;
    
    document.getElementById('subtotal').textContent = formatPrice(subtotal) + '₫';
    document.getElementById('total').textContent = formatPrice(total) + '₫';
}

// Format price
function formatPrice(price) {
    return new Intl.NumberFormat('vi-VN').format(price);
}

// Show notification
function showNotification(message, type = 'success') {
    const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
    const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
    
    const toast = document.createElement('div');
    toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300`;
    toast.innerHTML = `<i class="fas ${icon} mr-2"></i>${message}`;
    
    document.body.appendChild(toast);
    
    // Show animation
    setTimeout(() => {
        toast.classList.remove('translate-x-full');
    }, 100);
    
    // Auto hide after 3 seconds
    setTimeout(() => {
        toast.classList.add('translate-x-full');
        setTimeout(() => {
            toast.remove();
        }, 300);
    }, 3000);
}

// Continue shopping
function continueShopping() {
    window.location.href = '/products';
}

// Clear all items
function clearAllItems() {
    if (cart.length === 0) return;
    
    if (confirm('Bạn có chắc chắn muốn xóa tất cả sản phẩm khỏi giỏ hàng?')) {
        cart = [];
        localStorage.setItem('cart', JSON.stringify(cart));
        renderCartItems();
        updateCartSummary();
        showNotification('Đã xóa tất cả sản phẩm khỏi giỏ hàng!', 'success');
    }
}

// Apply discount
function applyDiscount() {
    showNotification('Mã giảm giá không hợp lệ!', 'error');
}

// Checkout
function checkout() {
    if (cart.length === 0) {
        showNotification('Giỏ hàng trống!', 'error');
        return;
    }
    
    // TODO: Implement checkout logic
    showNotification('Chức năng thanh toán đang được phát triển!', 'error');
}

// Initialize cart when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadCartFromStorage();
});
</script>
