<style>
  .news-card {
    transition: all 0.3s ease;
  }

  .news-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }
</style>

<div th:replace="~{layouts/main-layout :: layout('Tin tức - THE MONA', ~{::content})}">
  <div th:fragment="content">
    <!-- Hero (optional) -->

    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar -->
        <aside class="lg:col-span-3 space-y-6">
          <!-- Categories -->
          <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
            <h2 class="text-[#2f604a] font-bold text-lg mb-4">Danh mục sản phẩm</h2>
            <ul class="space-y-2 text-gray-700">
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Áo thun</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Quần jeans</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Áo sơ mi</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Đầm & Váy</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Áo khoác</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Phụ kiện</a></li>
            </ul>
          </section>

          <!-- Brands -->
          <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
            <h2 class="text-[#2f604a] font-bold text-lg mb-4">Thương hiệu nổi bật</h2>
            <ul class="space-y-2 text-gray-700">
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Nike</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Adidas</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Puma</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Uniqlo</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Zara</a></li>
            </ul>
          </section>

          <!-- Tags -->
          <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
            <h2 class="text-[#2f604a] font-bold text-lg mb-4">Từ khóa nổi bật</h2>
            <div class="flex flex-wrap gap-2">
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">thời trang nam</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">thời trang nữ</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">casual</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">đi làm</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">streetwear</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">basic</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">unisex</a>
            </div>
          </section>
        </aside>


        <!-- News list -->
        <section class="lg:col-span-9">
          <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6" id="news-grid"></div>

          <!-- Pagination -->
          <div class="mt-8 flex items-center justify-center gap-2">
            <button
              class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">&laquo;</button>
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-[#cb5439] text-white">1</button>
            <button
              class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">2</button>
            <button
              class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">3</button>
            <button
              class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">&raquo;</button>
          </div>
        </section>
      </div>
    </main>
  </div>
</div>

<!-- JavaScript for news page -->
<script src="/js/news.js"></script>
