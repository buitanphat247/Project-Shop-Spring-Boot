<body>

    <div th:fragment="content">

    <!-- Hero (optional) -->
    
    <main class="container mx-auto px-4 py-8">
      <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
        <!-- Sidebar -->
        <aside class="lg:col-span-3 space-y-6">
          <!-- Categories -->
          <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
            <h2 class="text-[#2f604a] font-bold text-lg mb-4">Chuyên mục</h2>
            <ul class="space-y-2 text-gray-700">
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Dinh dưỡng</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Công thức nấu ăn</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Kinh nghiệm mua sắm</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Vệ sinh an toàn thực phẩm</a></li>
              <li><a href="#" class="block px-3 py-2 rounded hover:bg-gray-50">Khuyến mãi</a></li>
            </ul>
          </section>

          <!-- Tags -->
          <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-5">
            <h2 class="text-[#2f604a] font-bold text-lg mb-4">Từ khóa</h2>
            <div class="flex flex-wrap gap-2">
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">hữu cơ</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">rau củ</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">nước ép</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">món chay</a>
              <a href="#" class="px-3 py-1 rounded-full text-sm bg-gray-100 text-gray-700">healthy</a>
            </div>
          </section>
        </aside>

        <!-- News list -->
        <section class="lg:col-span-9">
          <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6" id="news-grid"></div>

          <!-- Pagination -->
          <div class="mt-8 flex items-center justify-center gap-2">
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">&laquo;</button>
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-[#cb5439] text-white">1</button>
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">2</button>
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">3</button>
            <button class="min-w-9 h-9 px-3 rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">&raquo;</button>
          </div>
        </section>
      </div>
    </main>

    </div>
  </div>
</body>
</html>

  function newsCard(n) {
    return `
     <article class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col">
  <a href="news/detail/1" class="block aspect-[4/3] overflow-hidden">
    <img
      class="w-full h-full object-cover hover:scale-105 transition-transform duration-300"
     src="${n.image}" alt="${n.title}"
    />
  </a>

  <div class="p-4 flex flex-col flex-1"> <!-- flex-1 giúp nội dung dãn đều -->
    <div class="flex-1"> <!-- phần nội dung trên -->
      <div class="text-xs text-gray-500 mb-1">${n.date} • ${n.category}</div>
      <h3 class="font-semibold text-[17px] text-[#1f2d3d] line-clamp-2">
      ${n.title}
      </h3>
      <p class="mt-2 text-sm text-gray-600 line-clamp-3">
      ${n.excerpt}
      </p>
    </div>

    <!-- phần dưới: nút Đọc tiếp nằm sát đáy -->
    <div class="mt-4">
      <a
        href="#"
        class="inline-flex items-center gap-2 text-[#cb5439] font-medium mt-auto"
      >
        Đọc tiếp <i class="fas fa-arrow-right text-xs"></i>
      </a>
    </div>
  </div>
</article>
`;
  }

  document.addEventListener('DOMContentLoaded', function(){
    const grid = document.getElementById('news-grid');
    if (grid) grid.innerHTML = newsItems.map(newsCard).join('');
  });
