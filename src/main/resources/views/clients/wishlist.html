<style>
  .wishlist-item {
    transition: all 0.3s ease;
  }
  .wishlist-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
  }
  .heart-btn {
    transition: all 0.3s ease;
  }
  .heart-btn:hover {
    transform: scale(1.1);
    color: #ef4444;
  }
  .add-to-cart-btn {
    background: linear-gradient(135deg, #2f604a 0%, #1e3d2e 100%);
    transition: all 0.3s ease;
  }
  .add-to-cart-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(47, 96, 74, 0.3);
  }
  .product-image {
    transition: all 0.3s ease;
  }
  .wishlist-item:hover .product-image {
    transform: scale(1.05);
  }
  .empty-wishlist {
    animation: fadeIn 0.6s ease-in-out;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<div th:replace="~{layouts/main-layout :: layout('Danh sách yêu thích - THE MONA', ~{::content})}">
  <div th:fragment="content">
    <main class="container mx-auto px-4 py-8">

      <!-- Wishlist Content -->
      <div id="wishlistContent">
        <!-- Wishlist Grid -->
        <div id="wishlistItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-5">
          <!-- Wishlist items will be rendered here -->
        </div>

        <!-- Continue Shopping -->
        <div class="flex justify-center mt-8">
          <button
            onclick="continueShopping()"
            class="group flex items-center gap-3 bg-white border border-[#2f604a]/30 text-[#2f604a] hover:bg-[#2f604a] hover:text-white px-6 py-3 rounded-full font-semibold shadow-sm transition-all duration-300"
          >
            <i class="fas fa-arrow-left text-lg transform transition-transform duration-300 group-hover:-translate-x-1"></i>
            <span>Tiếp tục mua sắm</span>
          </button>
        </div>
      </div>

      <!-- Empty Wishlist State -->
      <div id="emptyWishlist" class="empty-wishlist hidden text-center py-16">
        <div class="max-w-md mx-auto">
          <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
            <i class="fas fa-heart text-4xl text-gray-400"></i>
          </div>
          <h3 class="text-2xl font-bold text-gray-800 mb-4">Danh sách yêu thích trống</h3>
          <p class="text-gray-600 mb-8">Bạn chưa có sản phẩm nào trong danh sách yêu thích. Hãy khám phá các sản phẩm tuyệt vời!</p>
          <button
            onclick="continueShopping()"
            class="bg-[#2f604a] text-white px-8 py-3 rounded-lg font-semibold hover:bg-[#1e3d2e] transition-colors"
          >
            Khám phá sản phẩm
          </button>
        </div>
      </div>
    </main>
  </div>
</div>

<!-- JavaScript for wishlist functionality -->
<script src="/js/wishlist.js"></script>
